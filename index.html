<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <!-- left-part -->
      <section class="left_part">
        <div class="logo_section">
          <img id="logo_img" src="./assets/logo.svg" alt="no image" />
          <p class="left_h2">Your Restaurant Menu</p>
          <p class="Slogan">Your Slogan</p>
        </div>
        <div class="link_section">
          <h2 class="link_h2">Quick Links</h2>
          <ol class="link_list">
            <li class="link">Home</li>
            <li class="link">YourOrders</li>
            <li class="link">Wallet</li>
            <li class="link">Profile</li>
            <li class="link">Logpout</li>
          </ol>
        </div>
        <div class="link_section">
          <h2 class="link_h2">More About Us</h2>
          <ol class="link_list">
            <li class="link">Our blog</li>
            <li class="link">Upcoming Dishes</li>
            <li class="link">Our Story</li>
            <li class="link">Social Media Links</li>
          </ol>
        </div>
      </section>
      <!-- right-part -->
      <section class="right_part">
        <nav id="navbar">
          <section class="search_bar">
            <span
              ><img id="nav-img" src="./assets/search 1.svg" alt="no image"
            /></span>
            <input id="nav_input" type="text" placeholder="Search Food Item" />
          </section>
          <div id="btn_section">
            <button class="nav_btn">Signup</button>
            <button class="nav_btn">Login</button>
          </div>
          <img src="./assets/logo.svg" alt="no image" />
        </nav>
        <img id="hero_img" src="./assets/hero.svg" alt="no image" />
        <section class="menu">
          <div id="menu_txt">
            <h2>Menu</h2>
            <span>Scroll For More</span>
          </div>
          <section id="container"></section>
        </section>
      </section>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
