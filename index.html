<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Menu</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- left-part -->
    <section class="left_part">
      <div class="logo_section">
        <img id="logo_img" src="./assets/logo.svg" alt="no image" />
        <p class="left_h2">Your Restaurant Menu</p>
        <p class="Slogan">Your Slogan</p>
      </div>
      <div class="link_section">
        <h2 class="link_h2">Quick Links</h2>

          <li>Home</li>
          <li>YourOrders</li>
          <li>Wallet</li>
          <li>Profile</li>
          <li>Logpout</li>
        </ol>
      </div>
      <div class="link_section">

          <li>Upcoming Dishes</li>

          <li>Social Media Links</li>
        </ol>
      </div>
    </section>
    <!-- right-part -->

            ><img id="nav-img" src="./assets/search 1.svg" alt="no image"
          /></span>
